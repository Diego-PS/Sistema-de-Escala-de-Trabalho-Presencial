<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SmartShift - Login</title>
        <link rel="stylesheet" href="equipes_regras.css" />
            <style>
                body {
                    background-image: url(../imgs/login_bg_img.png);
                    background-repeat: no-repeat;
                    background-size: cover;
                    background-position: center;
                }
            </style>
            
        <script src="../js/login.js"></script>
    </head>
    <body>
        <div class="row_filler_large"></div>
        
        <div class="row_noflex_transparent">

            <div class="col_filler_regular"></div>

            <div class="col_flex_transparent">
                <img src="../imgs/logo_1.png" class="img_login_logo_1">
                <h4>Sua equipe organizada a alguns cliques de distância</h4>
            </div>
            
            <div class="col_filler_regular"></div>

            <div class="col_flex_centered_transparent">
                <h5>LOGIN</h5>

                <form id = "_login_form" action =  "/login" method= "post">

                    <input class="button_card" placeholder="ID ou e-mail" type="text" id="_username" required name="username">

                    <div class="row_filler_small"></div>

                    <input class="button_card" placeholder="Senha" type="password" id="_password" type="submit" required name="password">

                    <div class="row_filler_small"></div>
                    
                    <button class="button_login" type="submit" id="_login_button">ENTRAR</button>    
                    
                </form>
                
                <div class="row_filler_small"></div>
                
                <div id="result"></div>
                
                <div class="row_filler_large"></div>

                <button class="button_login"><a href="cadastro.html">Cadastrar a organização</a></button>
            </div>

            <div class="col_filler_regular"></div>

        </div>
    </body>
</html>
