<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <title>SmartShift - Login</title>

    <link rel="stylesheet" href="_cards_buttons.css">
    <link rel="stylesheet" href="_fillers.css">
	<link rel="stylesheet" href="_variables.css">

	<link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="row_filler_large"></div>

    <div class="row_noflex_transparent">

        <div class="col_filler_regular"></div>

        <div class="col_flex_transparent">
            <img src="logo_1.png" class="img_login_logo_1">
            <h4>Sua equipe organizada a alguns cliques de distância</h4>
        </div>

        <div class="col_filler_regular"></div>

        <div class="col_flex_centered_transparent">
            <h1>LOGIN</h1>

            <form id="_login_form" action="/login" method="post">

                <input class="button_card" placeholder="ID ou e-mail" type="text" id="_username" required
                    name="username">

                <div class="row_filler_small"></div>

                <input class="button_card" placeholder="Senha" type="password" id="_password" type="submit" required
                    name="password">

                <div class="row_filler_small"></div>

                <button class="button_login" type="submit" id="_login_button">ENTRAR</button>

            </form>

            <div class="row_filler_small"></div>

            <div id="result"></div>

            <div class="row_filler_large"></div>

            <button class="button_login"><a href=".\cadastro.html">Cadastrar a organização</a></button>
        </div>

        <div class="col_filler_regular"></div>

    </div>
</body>

</html>
