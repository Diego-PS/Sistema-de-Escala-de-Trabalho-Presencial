<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <title>SmartShift - Login</title>

    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="logo">
        <img src="logo_trans.png">
    </div>

    <div class="moto">Sua equipe organizada a alguns cliques de distância.</div>

    <p class="title">Login</p>
    <div class="login-container">
        <div class="row justify-content-center">

            <div class="login-form">
                
                <form id="_login_form" action="/login" method="post">
                    
                    <input class="form-control" placeholder="ID ou e-mail" type="text" id="_username" required
                    name="username">
                    
                    
                    <input class="form-control" placeholder="Senha" type="password" id="_password" type="submit" required
                    name="password">
                    
                    
                    <button class="btn btn-primary btn-block" type="submit" id="_login_button">Entrar</button>
                    
                </form>
            </div>
            <div class="botao"><button type="submit" class="btn btn-primary btn-block"><a href=".\cadastro.html">Cadastrar a organização</a></button></div>
        </div>
    </div>


</body>

</html>
