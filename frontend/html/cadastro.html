<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <title>Smart Shift</title>

    <!-- Importar o Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZEZa6a7kpDf5cYRvoRxrs/" crossorigin="anonymous">

    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js" defer></script>
</head>

<body>
    <!--<div class="rec"></div>-->
    <div class="logo">
        <img src="logo_trans.png">
    </div>

    <div class="moto">Sua equipe organizada a alguns cliques de distância.</div>

    <p class="title">Cadastro</p>
    <div class="login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-form">
                    <form id="_registerOrgForm" action="/boss/register" method="post">

                        <input type="text" class="form-control" placeholder="Nome da Organização" name="organization_name">
                        <input type="text" class="form-control" placeholder="Nome do Dono da Organização" name="name">
                        <input type="text" class="form-control" placeholder="Nome do Usuário" name="username">
                        <input type="password" class="form-control" placeholder="Senha" name="password">
                        <input type="password" class="form-control" placeholder="Confirmar Senha" name="confirm_password">
                        <input type="number" class="form-control" placeholder="Mín. de Presenças Semanais por Pessoa" name="moa">
                        <input type="number" class="form-control" placeholder="% Mín. do Corpo Efetivo Presente por Dia" name="mpw">
                        <button type="button" class="btn btn-primary btn-block" onclick="register()">Cadastrar Organização</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <p class="texto">Já tem uma conta?</p>
    <div class="botao"><button type="submit" class="btn btn-primary btn-block"><a href="/login.html">Fazer Login</a></button></div>

</body>

</html>
