<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <title>Smart Shift</title>
    <!-- Importar o Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZEZa6a7kpDf5cYRvoRxrs/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cadastro.css" >
</head>
<body>
    <!--<div class="rec"></div>-->
    <div class="logo">
        <img src="imgs/logo_trans.png">
    </div>

    <div class="moto">Sua equipe organizada a alguns cliques de distância.</div>

    <p class="title">Cadastro</p>
    <div class="login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-form">
                    <form>

                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Nome da Organização">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="full-name" placeholder="Nome Completo">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Cadastrar Organização</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <p class="texto">Já tem uma conta?</p>
    <div class="botao"><button type="submit" class="btn btn-primary btn-block">Fazer Login</button></div>
    
</body>
</html>
