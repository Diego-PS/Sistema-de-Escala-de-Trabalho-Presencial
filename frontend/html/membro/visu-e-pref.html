<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

  <title>Smart Shift</title>

  <link rel="stylesheet" href="_cards_buttons.css">
  <link rel="stylesheet" href="/visu-e-pref.css">

  <script src="/visu-e-pref.js"></script>
</head>

<body>
  <p class="username" id="_name"></p>
  <p class="function" id="_role"></p>

  <p class="title">Dashboard</p>

  <div class="container">
    <nav>
      <div class="logo"><img src="/logo.png"></div>
      <ul>
        <li><a href="\visu-e-pref.html">Dashboard</a></li>
        <li><a href="\login.html">Log Out</a></li>
      </ul>
    </nav>
  </div>

  <!-- Minha equipe -->
  <div class="container-team">
    <div class="container-back-one">
      <p class="my-team">Minha equipe</p>
      <div class="info-team">
        <div class="r1">Chefe</div>
        <div class="r1">Membros</div>
      </div>

      <div class="info-team-2">
        <div class="r2" id="_teamLeaderName">ph</div>
        <div class="r2" id="_teamNumberOfMembers"></div>
      </div>
    </div>
  </div>

  <!-- Escala -->
  <div class="shift">
    <div class="container-back-two">
      <!-- Membros -->
      <div class="member">Membros</div>


      <!-- Escala -->
      <div class="currentshift">Escala atual</div>

      <div>
        <table id="weekdays1">
          <tr>
            <td><button class="b3">Seg</button></td>
            <td><button class="b3">Ter</button></td>
            <td><button class="b3">Qua</button></td>
            <td><button class="b3">Qui</button></td>
            <td><button class="b3">Sex</button></td>
            <td><button class="b3">Tot</button></td>
          </tr>
      </div>

      <div class="rectangle-group">
      </div>

      <div>
        <table class="matrix1" id="team_current_shift">
          <tr>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- Regras gerais -->
  <div class="container-rules">
    <div class="container-back-three">
      <p class="my-team">Regras Gerais da Escala</p>
      <div class="info-rules">
        <div class="r1">Min. presença semanal</div>
        <div class="r1">% mínima do corpo efetivo</div>
      </div>

      <div class="info-rules-2">
        <div class="r2" id="_teamMOA"></div>
        <div class="r2" id="_teamMPW"></div>
      </div>
    </div>
  </div>

  <!-- Minhas pref -->
  <div class="container-pref">
    <div class="container-back-four">
      <p class="my-team">Minha preferência de escala</p>

      <div>
        <table id="weekdays2">
          <tr>
            <td><button class="b3">Seg</button></td>
            <td><button class="b3">Ter</button></td>
            <td><button class="b3">Qua</button></td>
            <td><button class="b3">Qui</button></td>
            <td><button class="b3">Sex</button></td>
            <td><button class="b3">Tot</button></td>
          </tr>
      </div>

      <div class="rectangle-group-2">
        <div class="mini-rectangle">Atual</div>
        <div class="mini-rectangle">Nova</div>
      </div>

      <div>
        <table class="matrix2" id="_myCurrentShift">
          <tr>
          </tr>
        </table>

        <table class="matrix3" id="_myNewShift">
          <tr>
          </tr>
        </table>
      </div>

      <div class="confirmar"><button type="submit" class="btn btn-primary btn-block" onclick="MemberChangeDesiredSchedule()">Confirmar</button></div>

      <div class="limpar"><button type="submit" class="btn btn-primary btn-block">Limpar</button></div>
    </div>
  </div>

</body>

</html>
